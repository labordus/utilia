[lint]
lint-persistent         = no
lint-reports            = no
lint-include-ids        = yes
lint-disable            = C0103,C0321,R0801,W0141,W0142,W0614,E1101
lint-exclude-packages   = utilia.compat,utilia.types.COMPAT,utilia.config_parsers.COMPAT


[nosetests]
where                   = src/tests
verbose                 = TRUE
debug                   = nose.loader
detailed-errors         = TRUE
stop                    = TRUE
pdb                     = FALSE
pdb-failures            = FALSE


[build_sphinx]
all-files               = TRUE
source-dir              = doc/guides
build-dir               = doc/guides/_build


