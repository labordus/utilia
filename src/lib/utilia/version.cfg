[control]
# Choose from one of "bugfix", "candidate", or "development".
release_type        = development
# Set to TRUE to freeze the timestamp of development releases.
frozen_timestamp    = FALSE


[numbers]
major               = 1
minor               = 0
# Serial number of the bugfix release.
# (Reset to 0 for a change in minor number.)
bugfix              = 0
# Serial number of the release candidate.
# (Reset to 1 for a change in minor number.)
update              = 1


